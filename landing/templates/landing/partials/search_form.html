<form class="offset-top-30 text-left" action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label class="form-label-static form-label-outside">Keyword</label>
      <input type="text" name="keyword" placeholder="Any" data-constraints="@Required" class="form-control">
    </div>
    <div class="form-group">
      <label class="form-label-static form-label-outside">Property status</label>
      <!--Select 2-->
      <select data-placeholder="Select an option" data-minimum-results-for-search="Infinity" data-constraints="@Required" class="form-control select-filter">
        <option value="2">Any</option>
        <option value="3">Rent</option>
        <option value="4">Sale</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label-static form-label-outside">Property type</label>
      <!--Select 2-->
      <select data-placeholder="Select an option" data-minimum-results-for-search="Infinity" data-constraints="@Required" class="form-control select-filter">
        <option value="2">Any</option>
        <option value="3">Building</option>
        <option value="4">Office</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label-static form-label-outside">Location</label>
      <input type="text" name="location" placeholder="Any" data-constraints="@Required" class="form-control">
    </div>
    <div id="goal" class="well-toggle offset-top-10">
      <label class="form-label-static form-label-outside">Price</label>
      <div class="range-sm range offset-top-0">
        <div class="cell-xs-6">
          <input type="number" data-zeros="true" min="1" value="1" class="form-control">
        </div>
        <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
          <input type="number" data-zeros="true" min="1" value="1" class="form-control">
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Bedrooms</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Bathrooms</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Area</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Parking spots</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="offset-top-10">
      <button data-custom-toggle="#goal" class="btn btn-block btn-primary">more</button>
    </div>
    <div class="offset-top-10">
      <button class="btn btn-block btn-primary" type='submit'>search</button>
    </div>
  </form>
