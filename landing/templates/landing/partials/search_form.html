<form class="offset-top-30 text-left" action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    <!-- <div class="form-group">
      <label class="form-label-static form-label-outside">Keyword</label>
      <input type="text" name="keyword" placeholder="Any" data-constraints="@Required" class="form-control">
    </div> -->
    
    <div class="form-group">
      <label class="form-label-static form-label-outside">Sort By</label>
      <!--Select 2-->
      <select data-placeholder="Select an option" name="sort" data-minimum-results-for-search="Infinity" data-constraints="@Required" class="form-control select-filter">
        <option value="relevance,newest,price_low,price_high,photos,open_house_date,sqft_high,price_reduced_date">All</option>
        <option value="relevance">Relevance</option>
        <option value="price_low">Price Low</option>
        <option value="price_high">Price High</option>
        <option value="price_reduced_date">Price Reduced Date</option>
        <option value="sqft_high">Sqft High</option>
        <option value="open_house_date">Open House Date</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label-static form-label-outside">Property type</label>
      <!--Select 2-->
      <select data-placeholder="Select an option" name="prop_type" data-minimum-results-for-search="Infinity" data-constraints="@Required" class="form-control select-filter">
        <option value="single_family,multi_family,condo,mobile,land,farm,other">All</option>
        <option value="single_family">Single Family</option>
        <option value="multi_family">Multi Family</option>
        <option value="condo">Condo</option>
        <option value="mobile">Mobile</option>
        <option value="land">Land</option>
        <option value="farm">Farm</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label-static form-label-outside">Location</label>
      <input type="text" name="location" placeholder="Any" data-constraints="@Required" class="form-control" required>
    </div>
    <div id="goal" class="well-toggle offset-top-10">
      <label class="form-label-static form-label-outside">Price</label>
      <div class="range-sm range offset-top-0">
        <div class="cell-xs-6">
          <input type="number" name="min_price" data-zeros="true" min="1" value="1" class="form-control">
        </div>
        <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
          <input type="number" name="max_price" data-zeros="true" min="1" value="100000000" class="form-control">
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Bedrooms</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" name='beds_min' data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <!-- <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div> -->
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Bathrooms</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" name='baths_min' data-zeros="true" min="1" value="1" class="form-control">
          </div>
          <!-- <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div> -->
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Radius</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" name="radius" data-zeros="true" min="1" value="10" class="form-control">
          </div>
          <!-- <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div> -->
        </div>
      </div>
      <div class="offset-top-10">
        <label class="form-label-static form-label-outside">Limit</label>
        <div class="range-sm range offset-top-0">
          <div class="cell-xs-6">
            <input type="number" name="limit" data-zeros="true" min="1" value="100" class="form-control">
          </div>
          <!-- <div class="cell-xs-6 offset-top-10 offset-xs-top-0">
            <input type="number" data-zeros="true" min="1" value="1" class="form-control">
          </div> -->
        </div>
      </div>
    </div>
    <div class="offset-top-10">
      <button data-custom-toggle="#goal" class="btn btn-block btn-primary">more</button>
    </div>
    <div class="offset-top-10">
      <button class="btn btn-block btn-primary" type='submit'>search</button>
    </div>
  </form>
